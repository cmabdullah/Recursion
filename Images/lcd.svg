  <text x="20"   y="-180" dy="0.7ex">70</text>
  <text x="-120" y="120"  dy="0.7ex">60</text>
  <text x="190"  y="100"  dy="0.7ex" font-size="16">84</text>
  <text x="-211" y="32"   dy="0.7ex" font-size="16">105</text>
  <text x="-150" y="-80"  dy="0.7ex">140</text>
