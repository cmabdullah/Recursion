<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%" viewBox="-362 -390 746 746">
 <title>Symmetrical 5-set Venn diagram LCM 2 3 4 5 7</title>
 <desc>Radially-symmetrical Five-set Venn Diagram devised by Branko Gruenbaum and rendered by CMG Lee to show the lowest common multiples of 2, 3, 4, 5 and 7 (6 is skipped as it is just 2 times 3).</desc>
 <defs>
  <ellipse id="ellipse" cx="36" cy="-56" rx="160" ry="320" />
  <g id="ellipses">
   <use xlink:href="#ellipse" fill="#0000ff" />
   <use xlink:href="#ellipse" fill="#0099ff" transform="rotate(72)" />
   <use xlink:href="#ellipse" fill="#00cc00" transform="rotate(144)" />
   <use xlink:href="#ellipse" fill="#cc9900" transform="rotate(216)" />
   <use xlink:href="#ellipse" fill="#ff0000" transform="rotate(288)" />
  </g>
 </defs>
 <use xlink:href="#ellipses" fill-opacity="0.3" />
 <use xlink:href="#ellipses" fill-opacity="0" stroke="#000" stroke-width="2" />
 <g text-anchor="middle" font-family="sans-serif" font-size="32">
  <text x="30"   y="-300" dy="0.7ex" font-size="64">2</text>
  <text x="300"  y="-60"  dy="0.7ex" font-size="64">3</text>
  <text x="160"  y="280"  dy="0.7ex" font-size="64">4</text>
  <text x="-220" y="220"  dy="0.7ex" font-size="64">5</text>
