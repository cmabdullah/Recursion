  <text x="190"  y="125"  dy="0.7ex" font-size="16">12</text>
  <text x="-190" y="120"  dy="0.7ex">15</text>
  <text x="230"  y="40"   dy="0.7ex">21</text>
  <text x="-60"  y="220"  dy="0.7ex" font-size="16">20</text>
  <text x="-170" y="-150" dy="0.7ex">28</text>
  <text x="-222" y="0"    dy="0.7ex" font-size="16">35</text>
  <text x="90"   y="150"  dy="0.7ex">12</text>
  <text x="148"  y="-153" dy="0.7ex" font-size="16">30</text>
  <text x="170"  y="-20"  dy="0.7ex">42</text>
